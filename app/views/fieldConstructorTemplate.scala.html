@(elements: helper.FieldElements)
<div class="form-group @if(elements.hasErrors) {error}">
    <label for="@elements.id" class="control-label col-xs-3">@elements.label</label>
    <div class="col-xs-9">
        @elements.input
    <span class="has-error">@elements.errors.mkString(", ")</span>
    <span class="help-block">@elements.infos.mkString(", ")</span>
    </div>
</div>
