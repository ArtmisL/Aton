@import model.form.data.LoginFormData
@(form: Form[LoginFormData])(implicit messages: Messages) @*(implicit flash: Flash)*@
<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
        <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
        <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/login.css")"/>
        <link rel="shortcut icon" href="@routes.Assets.versioned("images/favicon.ico")"/>
    </head>
    <body>

        <div class="log-form">
            <h2>@messages("user.loginFormTitle")</h2>
            @helper.form(routes.LoginController.login) {

                @form.globalError.map { error =>
                    <p class="error">
                        @error.message
                    </p>
                }

                <p>
                    <input type="text" name="username" placeholder="@messages("user.username")" id="username" value="@form("username").value">
                </p>
                <p>
                    <input type="password" name="password" id="password" placeholder="@messages("user.password")">
                </p>
                <p>
                    <button type="submit" class="btn">@messages("user.loginAction")</button>
                    <button class="btn btn-default"><a href="@routes.HomeController.home()" role="button">@messages("user.goToHome")</a></button>
                </p>

            }
        </div> <!--end log form -->

    </body>
</html>
